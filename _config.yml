title: Vox Pupuli Contributors
description: An interactive map of the Vox Pupuli contributors
github_project: voxpupuli/map
baseurl: "" # the subpath of your site, e.g. /map
url: "https://voxpupuli.org/map" # the base hostname & protocol for your site, e.g. https://example.com
thunderforest_apikey: "b390253a3aca4964b1a1e0a73aeee548" # the Thunderforest API key for map tiles
